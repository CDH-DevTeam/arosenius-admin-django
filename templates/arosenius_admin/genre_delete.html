{% extends "arosenius-admin-django/genre_base.html" %}

{% block title %}
    Delete {{ genre }}
{% endblock %}

{% block content %}
<h1>Delete {{ genre }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ genre }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "genre_detail" genre.pk %}>Cancel</a>

{% endblock %}
