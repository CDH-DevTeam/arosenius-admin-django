{% extends "arosenius-admin-django/documents_images_base.html" %}

{% block title %}
    Update {{ documents_images }}
{% endblock %}

{% block content %}
<h1><a href={% url "documents_images_list" %}>DocumentsImages</a></h1>
<h2>Update {{ documents_images }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "documents_images_detail" documents_images.pk %}>Cancel</a>
<form style="display:inline;" action={% url "documents_images_delete" documents_images.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ documents_images }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
