{% extends "arosenius-admin-django/museum_base.html" %}

{% block title %}
    Update {{ museum }}
{% endblock %}

{% block content %}
<h1><a href={% url "museum_list" %}>Museum</a></h1>
<h2>Update {{ museum }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "museum_detail" museum.pk %}>Cancel</a>
<form style="display:inline;" action={% url "museum_delete" museum.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ museum }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
