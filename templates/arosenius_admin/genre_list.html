{% extends "arosenius-admin-django/genre_base.html" %}

{% block title %}
    Genres
{% endblock %}

{% block content %}
    <h1>Genres</h1>
    <h2><a href={% url "genre_create" %}>Create new Genre</a></h2>
    <ul>
    {% for genre in genre_list %}
        <li><a href={% url "genre_detail" genre.pk %}>{{ genre }}</a> | <a href={% url "genre_update" genre.pk %}>Update</a> | <form style="display:inline;" action={% url "genre_delete" genre.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ genre }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Genres yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
