{% extends "arosenius-admin-django/documents_places_base.html" %}

{% block title %}
    {{ documents_places }}
{% endblock %}

{% block content %}
    <h1><a href={% url "documents_places_list" %}>DocumentsPlaces</a></h1>
    <h2>{{ documents_places }} | <a href={% url "documents_places_update" documents_places.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "documents_places_delete" documents_places.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ documents_places }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
