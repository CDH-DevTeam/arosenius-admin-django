{% extends "arosenius-admin-django/image_base.html" %}

{% block title %}
    {{ image }}
{% endblock %}

{% block content %}
    <h1><a href={% url "image_list" %}>Image</a></h1>
    <h2>{{ image }} | <a href={% url "image_update" image.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "image_delete" image.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ image }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
