{% extends "arosenius-admin-django/documents_genres_base.html" %}

{% block title %}
    {{ documents_genres }}
{% endblock %}

{% block content %}
    <h1><a href={% url "documents_genres_list" %}>DocumentsGenres</a></h1>
    <h2>{{ documents_genres }} | <a href={% url "documents_genres_update" documents_genres.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "documents_genres_delete" documents_genres.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ documents_genres }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
