{% extends "arosenius-admin-django/image_base.html" %}

{% block title %}
    Images
{% endblock %}

{% block content %}
    <h1>Images</h1>
    <h2><a href={% url "image_create" %}>Create new Image</a></h2>
    <ul>
    {% for image in image_list %}
        <li><a href={% url "image_detail" image.pk %}>{{ image }}</a> | <a href={% url "image_update" image.pk %}>Update</a> | <form style="display:inline;" action={% url "image_delete" image.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ image }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Images yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
