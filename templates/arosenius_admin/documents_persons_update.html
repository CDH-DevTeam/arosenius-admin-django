{% extends "arosenius-admin-django/documents_persons_base.html" %}

{% block title %}
    Update {{ documents_persons }}
{% endblock %}

{% block content %}
<h1><a href={% url "documents_persons_list" %}>DocumentsPersons</a></h1>
<h2>Update {{ documents_persons }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "documents_persons_detail" documents_persons.pk %}>Cancel</a>
<form style="display:inline;" action={% url "documents_persons_delete" documents_persons.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ documents_persons }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
