{% extends "arosenius-admin-django/documents_images_base.html" %}

{% block title %}
    Delete {{ documents_images }}
{% endblock %}

{% block content %}
<h1>Delete {{ documents_images }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ documents_images }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "documents_images_detail" documents_images.pk %}>Cancel</a>

{% endblock %}
