{% extends "arosenius-admin-django/documents_tags_base.html" %}

{% block title %}
    Update {{ documents_tags }}
{% endblock %}

{% block content %}
<h1><a href={% url "documents_tags_list" %}>DocumentsTags</a></h1>
<h2>Update {{ documents_tags }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "documents_tags_detail" documents_tags.pk %}>Cancel</a>
<form style="display:inline;" action={% url "documents_tags_delete" documents_tags.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ documents_tags }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
