{% extends "arosenius-admin-django/image_base.html" %}

{% block title %}
    Delete {{ image }}
{% endblock %}

{% block content %}
<h1>Delete {{ image }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ image }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "image_detail" image.pk %}>Cancel</a>

{% endblock %}
